<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Registration Form</title>
</head>
<body>

    <div id='container'>
        <div id='header'>
        <h1 class="logo">Registration Form</h1>
        </div>
            <div id="form-box">
                <i id="prev-btn" class="fas fa-arrow-left"></i>
                <i id="next-btn" class="fas fa-arrow-right"></i>
                <div id="input-group">
                    <input type="text" id="input-field" required focus>
                    <div id="input-label"></div>
                    <div id="input-progress"></div>
                <div id="progress-bar"></div>
            </div>
    </div>


    <script src='script.js'></script>
    
</body>
</html>
